<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes Vault — Notes Sharing Platform</title>

  <!-- Tailwind CDN for quick prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional custom styles -->
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <a href="../index.html" class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center text-white font-bold">NS</a>
        <div>
          <h1 class="text-lg font-semibold">Notes Vault</h1>
          <p class="text-sm text-gray-500">Browse community-uploaded notes by subject and topic</p>
        </div>
      </div>

      <nav class="flex items-center space-x-4">
        <a href="../index.html" class="text-sm text-blue-600 hover:underline">Home</a>
        <a href="vault.html" class="text-sm text-blue-600 hover:underline">Vault</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-6xl mx-auto px-4 py-8 w-full">
    <!-- Controls -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
      <div class="flex items-center space-x-3">
        <input id="search" type="search" placeholder="Search by sub code, sub name, topic or notes name" class="border rounded px-3 py-2 w-full md:w-96" />
        <select id="subjectFilter" class="border rounded px-3 py-2">
          <option value="">All Subjects</option>
        </select>
      </div>

      <div class="flex items-center space-x-3">
        <div class="text-sm text-gray-600">Total: <span id="total-count">0</span></div>
        <button id="open-upload" class="bg-green-600 text-white px-3 py-2 rounded shadow">Upload Note</button>
      </div>
    </div>

    <!-- Notes list -->
    <div id="notes-container" class="space-y-3">
      <!-- Notes will be rendered here by ../assets/js/vault.js -->
    </div>

    <!-- Pagination -->
    <div class="mt-6 flex items-center justify-between">
      <div>
        <button id="prev-page" class="px-3 py-1 border rounded mr-2">Prev</button>
        <button id="next-page" class="px-3 py-1 border rounded">Next</button>
      </div>
      <div class="text-sm text-gray-600">Page <span id="current-page">1</span> / <span id="total-pages">1</span></div>
    </div>
  </main>

  <!-- Upload Modal -->
  <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-40">
    <div class="bg-white rounded shadow max-w-lg w-full p-6 mx-4">
      <div class="flex items-start justify-between">
        <h3 class="text-lg font-semibold mb-3">Upload Note</h3>
        <button id="cancel-upload" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>

      <form id="upload-form" class="space-y-3">
        <div>
          <label class="block text-sm font-medium">Sub Code</label>
          <input id="sub-code" class="mt-1 block w-full border rounded px-3 py-2" required />
        </div>

        <div>
          <label class="block text-sm font-medium">Sub Name</label>
          <input id="sub-name" class="mt-1 block w-full border rounded px-3 py-2" required />
        </div>

        <div>
          <label class="block text-sm font-medium">Topic / Module Name</label>
          <input id="topic-name" class="mt-1 block w-full border rounded px-3 py-2" required />
        </div>

        <div>
          <label class="block text-sm font-medium">Notes Drive Link or Name</label>
          <input id="notes-link" class="mt-1 block w-full border rounded px-3 py-2" required />
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancel-upload-2" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Complaint Modal -->
  <div id="complaint-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-40">
    <div class="bg-white rounded shadow max-w-lg w-full p-6 mx-4">
      <div class="flex items-start justify-between">
        <h3 class="text-lg font-semibold mb-3">File a Complaint</h3>
        <button id="cancel-complaint" class="text-gray-500 hover:text-gray-700">✕</button>
      </div>

      <form id="complaint-form" class="space-y-3">
        <input type="hidden" id="complaint-note-id" />

        <div>
          <label class="block text-sm font-medium">Your name (optional)</label>
          <input id="complainant-name" class="mt-1 block w-full border rounded px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium">Reason</label>
          <textarea id="complaint-reason" rows="4" class="mt-1 block w-full border rounded px-3 py-2" required></textarea>
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancel-complaint-2" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Submit Complaint</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-6 flex flex-col md:flex-row md:items-center md:justify-between">
      <div class="text-sm text-gray-600">
        <strong>Notes Sharing Platform</strong> — community uploads stored locally in your browser.
      </div>

      <div class="mt-3 md:mt-0 flex items-center space-x-4 text-sm">
        <a href="../index.html" class="text-blue-600 hover:underline">Home</a>
        <a href="#" class="text-gray-600">Privacy</a>
        <span class="text-gray-400">|</span>
        <span class="text-gray-500">© <span id="year">2025</span> Notes Sharing</span>
      </div>
    </div>
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Ensure both cancel buttons for upload and complaint close the modal
    document.getElementById('cancel-upload')?.addEventListener('click', () => {
      const m = document.getElementById('upload-modal');
      m.classList.add('hidden'); m.classList.remove('flex');
    });
    document.getElementById('cancel-upload-2')?.addEventListener('click', () => {
      const m = document.getElementById('upload-modal');
      m.classList.add('hidden'); m.classList.remove('flex');
    });
    document.getElementById('cancel-complaint')?.addEventListener('click', () => {
      const m = document.getElementById('complaint-modal');
      m.classList.add('hidden'); m.classList.remove('flex');
    });
    document.getElementById('cancel-complaint-2')?.addEventListener('click', () => {
      const m = document.getElementById('complaint-modal');
      m.classList.add('hidden'); m.classList.remove('flex');
    });
  </script>

  <!-- Vault logic -->
  <script src="../assets/js/vault.js"></script>
</body>
</html>
