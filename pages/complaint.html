<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complaint Form</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1115;
      --card: #161a22;
      --muted: #b0b3c1;
      --input-border: #2a2f3a;
      --accent: #5c7cfa;
      --text: #e5e5e5;
    }

    html,body {
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .card {
      background-color: var(--card);
      border: none;
      border-radius: 14px;
    }

    label {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .form-control {
      background-color: var(--bg);
      border: 1px solid var(--input-border);
      color: var(--text);
    }

    .form-control:focus {
      background-color: var(--bg);
      color: #fff;
      border-color: var(--accent);
      box-shadow: none;
    }

    .btn-dark {
      background-color: var(--accent);
      border: none;
    }

    .btn-dark:hover {
      background-color: #4c6ef5;
    }

    .small-muted {
      color: #9aa0c7;
      font-size: 0.85rem;
    }

    .note-id-field {
      font-family: monospace;
      font-size: 0.85rem;
      color: #cbd5ff;
      background: rgba(92,124,250,0.06);
      border: 1px dashed rgba(92,124,250,0.12);
      padding: 6px 8px;
      border-radius: 6px;
    }

    a.view-list {
      color: #8da2fb;
    }

    .container {
      padding-top: 48px;
      padding-bottom: 48px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card shadow-lg" style="max-width:520px;width:100%;">
      <div class="card-header bg-transparent border-0 pt-4 px-4">
        <h5 class="mb-0">Submit Complaint</h5>
      </div>

      <div class="card-body px-4 pb-4">
        <form id="complaintForm" novalidate>
          <div class="mb-3">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" placeholder="Your name (optional)" />
            <div class="form-text small-muted">Leave blank to submit anonymously.</div>
          </div>

          <div class="mb-3">
            <label for="subjectCode">Subject Code</label>
            <input id="subjectCode" class="form-control" type="text" placeholder="e.g., CS101" required />
          </div>

          <div class="mb-3">
            <label for="subjectName">Subject Name</label>
            <input id="subjectName" class="form-control" type="text" placeholder="e.g., Introduction to CS" required />
          </div>

          <div class="mb-3">
            <label for="reason">Reason for Delete</label>
            <textarea id="reason" class="form-control" rows="4" placeholder="Explain why this note should be removed" required></textarea>
          </div>

          <!-- Optional: If you have a note selector in your app, you can populate this select with note IDs.
               For now it's hidden and left null so admin will show 'deleted' if no matching note exists. -->
          <input type="hidden" id="noteId" value="" />

          <div class="mb-3 d-flex gap-2 align-items-center">
            <button type="submit" class="btn btn-dark w-100">Submit Complaint</button>
          </div>

          <div class="text-center mt-2">
            <a href="complaint-list.html" class="view-list text-decoration-none">View Complaint List</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    (function () {
      // Key expected by admin panel
      const COMPLAINTS_KEY = 'notes_complaints_v1';

      // Simple id generator (sufficient for localStorage usage)
      function uid(prefix = 'c') {
        return prefix + '-' + Date.now().toString(36) + '-' + Math.random().toString(36).slice(2, 9);
      }

      // Normalize input value
      function val(id) {
        const el = document.getElementById(id);
        return el ? (el.value || '').trim() : '';
      }

      // Basic client-side validation helper
      function validate(fields) {
        for (const f of fields) {
          if (!f.value) {
            return { ok: false, field: f.id };
          }
        }
        return { ok: true };
      }

      document.getElementById('complaintForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // required fields
        const required = [
          { id: 'subjectCode', value: val('subjectCode') },
          { id: 'subjectName', value: val('subjectName') },
          { id: 'reason', value: val('reason') }
        ];
        const check = validate(required);
        if (!check.ok) {
          const el = document.getElementById(check.field);
          el.focus();
          alert('Please fill out the required field.');
          return;
        }

        // load existing complaints (admin expects this key)
        let complaints = [];
        try {
          complaints = JSON.parse(localStorage.getItem(COMPLAINTS_KEY) || '[]');
          if (!Array.isArray(complaints)) complaints = [];
        } catch (err) {
          complaints = [];
        }

        // If your app can provide a noteId (link to a note), set it here.
        // For now we read the hidden input; it will be empty string if not set.
        const noteIdRaw = val('noteId');
        const noteId = noteIdRaw === '' ? null : String(noteIdRaw);

        const complaint = {
          id: uid('c'),
          noteId: noteId, // string or null
          name: val('name') || null,
          reason: val('reason'),
          subjectCode: val('subjectCode'),
          subjectName: val('subjectName'),
          createdAt: new Date().toISOString()
        };

        complaints.push(complaint);
        try {
          localStorage.setItem(COMPLAINTS_KEY, JSON.stringify(complaints));
        } catch (err) {
          console.error('Failed to save complaint', err);
          alert('Unable to save complaint. Please check browser storage settings.');
          return;
        }

        alert('Complaint submitted successfully.');
        this.reset();
      });
    })();
  </script>
</body>
</html>
