<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Credits — Team</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle floating animation for avatars */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .float {
      animation: float 6s ease-in-out infinite;
      will-change: transform;
    }

    /* Soft pulsing for card highlight */
    @keyframes pulseSoft {
      0% { box-shadow: 0 6px 18px rgba(2,6,23,0.35); }
      50% { box-shadow: 0 10px 30px rgba(2,6,23,0.45); }
      100% { box-shadow: 0 6px 18px rgba(2,6,23,0.35); }
    }

    .pulse-soft:hover {
      animation: pulseSoft 1.2s ease-in-out;
    }

    /* Accessible custom focus ring */
    .focus-ring:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(14,165,233,0.14);
      border-radius: 9999px;
    }
  </style>
</head>
<body class="antialiased text-slate-100 bg-gradient-to-b from-[#020617] via-[#04102a] to-[#021025]">
  <main class="max-w-5xl mx-auto px-6 py-16">
    <header class="text-center mb-10">
      <h1 class="text-3xl md:text-4xl font-semibold tracking-tight">Website Credits</h1>
      <p class="mt-3 text-slate-300 max-w-xl mx-auto">The team behind the product — roles, short bios, and links to profiles.</p>
    </header>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Card -->
      <article class="bg-[#071026] border border-slate-800 rounded-xl p-6 flex flex-col items-center text-center transition-transform duration-300 hover:-translate-y-2 pulse-soft">
        <a href="https://anubhabsen.vercel.app" target="_blank" rel="noopener noreferrer"
           class="w-28 h-28 rounded-full overflow-hidden flex items-center justify-center mb-4 focus-ring" aria-label="Open Anubhab profile">
          <img src="/assets/img/Anubhab-p.gif" alt="Anubhab avatar" class="w-full h-full object-cover float" />
        </a>
        <h3 class="text-lg font-medium">Anubhab</h3>
        <p class="mt-1 text-sm text-sky-200/80">Frontend Developer</p>
        <p class="mt-3 text-sm text-slate-300/70">About</p>
        <div class="mt-4 flex gap-3">
          <a href="https://anubhabsen.vercel.app" class="text-slate-200/80 hover:text-white text-sm">Profile</a>
          <a href="https://github.com/Anubhab0208" class="text-slate-200/80 hover:text-white text-sm">Github</a>
        </div>
      </article>

      <!-- Card -->
      <article class="bg-[#071026] border border-slate-800 rounded-xl p-6 flex flex-col items-center text-center transition-transform duration-300 hover:-translate-y-2 pulse-soft">
        <a href="https://github.com/Ashif-Gen" target="_blank" rel="noopener noreferrer"
           class="w-28 h-28 rounded-full overflow-hidden flex items-center justify-center mb-4 focus-ring" aria-label="Open Ashif profile">
          <img src="https://cdn.imgchest.com/files/3yrgc8ze924.png" alt="Ashif avatar" class="w-full h-full object-cover float" />
        </a>
        <h3 class="text-lg font-medium">Ashif</h3>
        <p class="mt-1 text-sm text-sky-200/80">Developer</p>
        <p class="mt-3 text-sm text-slate-300/70">About</p>
        <div class="mt-4 flex gap-3">
          <a href="https://github.com/Ashif-Gen" class="text-slate-200/80 hover:text-white text-sm">Profile</a>
          <a href="https://github.com/Ashif-Gen" class="text-slate-200/80 hover:text-white text-sm">GitHub</a>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
